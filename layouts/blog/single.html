{{ define "main" }}
    {{ $style := resources.Get "/scss/blog-post.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <article class="blog-post-container">
        <h1>{{ .Title }}</h1>
        <h3>{{ .Params.tagline }}</h3>
        <span class="date">{{ .Date.Format "January 2, 2006" }} &bull; {{ .ReadingTime }} minute read</span>

        <div class="body">
            {{ .Content }}
        </div>
    </article>
{{ end }}
