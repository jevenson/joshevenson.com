<div class="project-summary-container">
        <div class="image-container">
            <div class="image-container-again">
                <a href="{{ .RelPermalink }}">
                    {{ with .Resources.GetMatch "screenshot" }}
                        {{ $image := .Resize "x350"}}
                        <img src="{{ $image.RelPermalink }}" alt="{{ .Params.alt }}" />
                    {{ end }}
                </a>
            </div>
        </div>
        <div>
            <a class="project-title" href="{{ .RelPermalink }}">
                <h3>{{ .Title }}</h3>
            </a>
            <span>
                {{ dateFormat "2006" .Date }}

                {{ range .Params.projectUrls}}
                    &bull; {{ . | markdownify }}
                {{ end }}
            </span>

            <ul>
                {{ range .Params.list}}
                <li>{{ . }}</li>
                {{ end }}
            </ul>

            <a href="{{ .RelPermalink }}">
                <p>Read More &rarr;</p>
            </a>
        </div>
    </div>
