<nav class="main-navigation">
  <ol>
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">{{ lower .Title }}</a></li>
    {{ end }}
  </ol>

  <div class="social-icons">
    {{ range.Site.Data.global.socialIcons }}
      <a href="{{ .url }}" target="_blank" title="Josh's {{ .name }} Profile">
        <svg><use xlink:href="#{{ .icon }}" /></svg>
      </a>

      {{ $path := print "icons" "/" .icon }}
      {{ partial $path }}
    {{ end}}
  </div>
</nav>
