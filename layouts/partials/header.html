<header>
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="site-title">
            <h1>{{ lower .Site.Title }}</h1>
        </a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ lower .Title }}</a>
            {{ end }}
        </nav>
    </div>
</header>
