{{ define "main" }}

    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <h1 class="page-title">{{ .Title }}</h1>

    {{ .Content }}

    {{ range .Pages }}
        {{ partial "project-summary" .}}
    {{ end }}
{{ end }}
